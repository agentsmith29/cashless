{% extends "./sidebar/sidebar.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Add New Product</h1>

    <nav class="mb-4">
        <a href="{% url 'view_stock' %}" class="btn btn-info mr-2">View Stock</a>
        <a href="{% url 'add_stock' %}" class="btn btn-secondary mr-2">Add Stock</a>
        <a href="{% url 'make_sale' %}" class="btn btn-success">Make Sale</a>
    </nav>

    <form method="post" class="border p-4 shadow-sm bg-light">
        {% csrf_token %}
        <div class="form-group">
            <label for="ean">EAN (Article Number)</label>
            <input type="text" class="form-control" id="ean" name="ean" required>
        </div>
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="resellprice">Price</label>
            <input type="number" class="form-control" id="resellprice" name="resellprice" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
</div>
{% endblock %}
